    <script>

        function reasonToContact() {
            var reason = prompt("Reason to contact");

            if (reason === "Job") {
                var fullName = prompt("Enter Your Full Name");
                alert(fullName);
                console.log(fullName);
                var email = prompt("Enter Your Email Address");
                alert(email);
                console.log(email);
                var phoneNumber = prompt("Enter Your Phone Number");
                alert(phoneNumber);
                console.log(phoneNumber);
                var subject = prompt("Enter Your Subject");
                alert(subject);
                console.log(subject);
                var message = prompt("Write your message");
                alert(message);
                console.log(message);
            } else {
                var project = prompt("Enter Your Project Name");
                alert(project);
                console.log(project);
            }
        }

        reasonToContact();
    </script>
